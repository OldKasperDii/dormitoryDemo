<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/norma.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<main>
    <aside class="side_bar">

        <div class="imag_bar_top">
            <img class="img" src="img/Group%201.svg" alt="">
            <img class="img" src="img/2.svg" alt="">
            <img class="img" src="img/3.svg" alt="">
            <img class="img" src="img/4.svg" alt="">
        </div>

        <div class="imag_bar_bottom">
            <img class="profile_img" src="img/AnonProfileImg.png" alt="">
            <img class="img" src="img/5.svg" alt="">
        </div>

    </aside>

    <section class="chats">
        <section class="header_and_bar">
            <aside class="chat_sidebar">
                <div class="search_bar_container">
                    <div class="search_bar">
                        <div class="search_img_container">
                            <img class="search_img" src="img/Search.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="chat_list_and_folders">
                    <div class="folders_container">
                        <div class="folders">
                            <div class="chats_folder">Чаты</div>
                            <div class="groups_folder">Группы</div>
                        </div>
                    </div>
                    <div class="chat_list">

                    </div>
                </div>
            </aside>
            <section class="header_and_chat">
                <header>
                    <div class="friend_profile">
                        <img class="friend_img" src="img/Person.svg" alt="">
                        <div class="friend_profile_subscription">
                            <span class="friend_name">
                                Name
                            </span>
                            <span class="active">
                                Active
                            </span>
                        </div>
                    </div>

                    <div class="communicate_bar">
                        <img class="phone_img" src="img/Phone.svg" alt="">
                        <img src="img/Camera.svg" alt="">
                    </div>
                </header>
                <div class="chat_bar">
                    <div class="message_bar">

                    </div>

                    <div class="message_panel">
                        <div class="input_container">
                            <input class="message_input" placeholder="Написать сообщение..." type="text" >
                            <div class="nav_message_bar">
                                <img id="addImg" src="img/Add.svg" alt="">
                                <img id="smileImg" src="img/Smile.svg" alt="">
                                <img id="sendImg" src="img/Send.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="profile">

            </div>
        </section>
    </section>
</main>


</body>
</html>
